<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playlist Generator - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        .logo {
            font-size: 3rem;
            color: #1DB954;
            margin-bottom: 1rem;
        }
        
        .title {
            color: #333;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        
        .btn-spotify {
            background: #1DB954;
            border: none;
            color: white;
            font-weight: 600;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-spotify:hover {
            background: #1ed760;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(29, 185, 84, 0.3);
            color: white;
        }
        
        .features {
            margin-top: 2rem;
            text-align: left;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            color: #555;
        }
        
        .feature-icon {
            color: #1DB954;
            margin-right: 1rem;
            font-size: 1.2rem;
            width: 20px;
        }
        
        .alert {
            border-radius: 15px;
            border: none;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <i class="fab fa-spotify"></i>
            </div>
            
            <h1 class="title">Spotify Playlist Generator</h1>
            <p class="subtitle">Create amazing mixed playlists from your favorite music</p>
            
            <!-- Alert Messages -->
            <div id="alertContainer"></div>
            
            <a href="/login" class="btn btn-spotify btn-lg">
                <i class="fab fa-spotify me-2"></i>Login with Spotify
            </a>
            
            <div class="features">
                <h5 class="mb-3">What you can do:</h5>
                <div class="feature-item">
                    <i class="fas fa-search feature-icon"></i>
                    <span>Search playlists by keyword and country</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-chart-line feature-icon"></i>
                    <span>Discover top keywords by country</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-magic feature-icon"></i>
                    <span>Generate mixed playlists automatically</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-music feature-icon"></i>
                    <span>Create playlists in your Spotify account</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check if there's an error message in the URL
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        
        if (error) {
            showAlert(decodeURIComponent(error), 'danger');
        }
        
        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            alertContainer.appendChild(alert);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.remove();
                }
            }, 5000);
        }
    </script>
</body>
</html>
